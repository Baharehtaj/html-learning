<!DOCTYPE html>
<html>
    <head>
        <title>flexbox</title>
    </head>
    <body style="padding: 100px;">
       <div style="
       display:flex;
       flex-direction: row;
      
       ">
        <div style="background-color: lightblue;">div1</div>
        <div style="background-color: lightpink;">div2 <P>text</P></div>
       </div>  
            <div style="
            margin-top: 30px;
       display:flex;
       flex-direction: row;
       ">
        <div style="background-color: lightblue; width: 100px">100px</div>
        <div style="background-color: lightpink; width:100px;"><P>flex1</P></div>
 <div style="background-color: lightgreen; flex: 2;"><P>flex2</P></div>
       </div> 
       
            </div>  
            <div style="
            margin-top: 30px;
       display:flex;
       flex-direction: row;
       height: 70px;
       border-style: solid;
       border-width: 1px;
        justify-content: space-between;
       
       ">
        <div style="background-color: lightblue; width: 100px">100px</div>
        <div style="background-color: lightpink; width: 100px"><P>100px</P></div>
        <div style="background-color: lightgreen; width: 100px"><P>100px</P></div>
       </div> 
   </div>  
            <div style="
            margin-top: 30px;
       display:flex;
       flex-direction: row;
       height: 70px;
       border-style: solid;
       border-width: 1px;
        justify-content: space-between;
        align-items: center;
       
       ">
        <div style="background-color: lightblue; width: 100px">100px</div>
        <div style="background-color: lightpink; width: 100px"><P>100px</P></div>
        <div style="background-color: lightgreen; width: 100px"><P>100px</P></div>
       </div> 

    </body>
</html>
